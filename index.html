<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index6.css">
    <title>Document</title>
</head>
<body>
<form name="myForm" method="post" action="index.html">
    <div class="form-group">
        <label for="name">Имя</label>
        <label class="form-error">Введите имя!</label>
        <input type="text" name="name" id="name">
    </div>
    <div class="form-group">
        <label for="second_name">Фамилия</label>
        <label class="form-error">Введите фамилию!</label>
        <input type="text" name="second_name" id="second_name">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" id="email">
    </div>
    <div class="form-group">
        <label for="passwd1">Пароль</label>
        <input type="password" name="passwd1" id="passwd1">
    </div>
    <div class="form-group">
        <label for="passwd2">Повторите пароль</label>
        <input type="password" name="passwd2" id="passwd2">
    </div>
    <div class="form-group d-flex">
        <div class="form-group">
            <label for="male">Мужской</label>
            <input type="radio" id="male" name="gender">
        </div>
        <div class="form-group">
            <input type="radio" id="female" name="gender">
            <label for="female">Женский</label>
        </div>
    </div>
    <div class="form-group">
        <label for="opt">Селект обыкновенный</label>
        <select name="opt" id="opt">
            <option selected>номер 1</option>
            <option>номер 2</option>
            <option>номер 3</option>
            <option>номер 4</option>
            <option>номер 5</option>
            <option>вышел</option>
            <option>зайчик</option>
            <option>погулять</option>
        </select>
    </div>
    <div class="form-group d-flex">       
        <div class="form-group" style="justify-content: flex-start">
            <label for="subscribe" style="margin-right: 30px">Согласие с пользовательским соглашением</label>
            <input type="checkbox" name="subscribe" id="subscribe">
        </div>
        <div class="form-group" style="justify-content: flex-start">
            <label for="subscribe" style="margin-right: 30px">Получать уведомления</label>
            <input type="checkbox" name="subscribe" id="subscribe">
        </div>
    </div>
    <button type="submit">Отправить</button>
</form>
<script src="./jabascript.js"></script>
</body>
</html>
